<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Enhancer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Image Enhancer</a>
    </nav>
    <!-- p5.js script for animated geometric figures -->
    <script src="path/to/your/p5/sketch.js"></script>
    <main>
    <div class="container py-5">
        <h2 class="text-center mb-4">Processed Image</h2>
        <div class="card mx-auto" style="width: 20rem;">
            <img class="card-img-top" src="data:image/png;base64,{{ img_data }}" alt="Processed image">
            <div class="card-body text-center">
                <a href="data:image/png;base64,{{ img_data }}" download="processed_image.png" class="btn btn-primary">
                    <i class="fa fa-arrow-down"></i> Download
                </a>
                <a href="/" class="btn btn-secondary">Enhance another</a>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2023 Image Enhancer By Bertrand Sibomana</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
