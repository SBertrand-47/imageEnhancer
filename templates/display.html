<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Enhancer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrollbars when animation goes outside its container */
            position: relative; /* Establish a positioning context for the animation */
            background-color: #000; /* Fallback background color */
            color:white;
        }
        main {
            flex: 1 0 auto;
            position: relative; /* Position it above the animation */
            z-index: 1; /* Higher z-index to ensure it appears above the animation */
        }

        footer {
            flex-shrink: 0;
        }

        /* p5 canvas will be placed in this container */
        #canvas-container {
            position: absolute; /* Position it at the very top of the body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Image Enhancer</a>
    </nav>
    <!-- Container for p5.js canvas -->
    <div id="canvas-container"></div>
    <!-- Your p5.js sketch -->
   <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
    <main>
    <div class="container py-5">
        <h2 class="text-center mb-4">Processed Image</h2>
        <div class="card mx-auto" style="width: 20rem;">
            <img class="card-img-top" src="data:image/png;base64,{{ img_data }}" alt="Processed image">
            <div class="card-body text-center">
                <a href="data:image/png;base64,{{ img_data }}" download="processed_image.png" class="btn btn-primary">
                    <i class="fa fa-arrow-down"></i> Download
                </a>
                <a href="/" class="btn btn-secondary">Enhance another</a>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2023 Image Enhancer By Bertrand Sibomana</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Sweet Alert for download confirmation -->
    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            Swal.fire(
                'Downloaded!',
                'Your image has been downloaded.',
                'success'
            )
        });
    </script>
</body>

</html>
